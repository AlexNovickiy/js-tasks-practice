<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter type text</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/js-tasks-practice/generate-password.js"></script>
    <link rel="modulepreload" crossorigin href="/js-tasks-practice/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/js-tasks-practice/assets/vendor-DJRYFOoj.js">
    <link rel="stylesheet" crossorigin href="/js-tasks-practice/assets/vendor-DnveWo0P.css">
    <link rel="stylesheet" crossorigin href="/js-tasks-practice/assets/generate-password-D9wuDknk.css">
  </head>
  <body>
    <main>
      <section class="section-password">
        <div class="container-password">
          <p class="go-back-link">
            <a class="link-back" href="./index.html">Go back</a>
          </p>
          <label class="label-password-input">
            <input
              class="password-input"
              name="input-password"
              id="input-password"
            ></input>
            <button class="btn-copy-password visually-hidden" type="button">Copy</button>
          </label>
          <div class="container-settings-length">
            <p class="text-amount">Password Length</p>
            <div class="container-amount">
                <input
                    class="input-amount"
                    type="number"
                    name="amount"
                    id="amount"
                    min="1"
                    max="100"
                    value="10"
                />
                <input
                    class="input-slider"
                    type="range"
                    id="slider"
                    min="1"
                    max="100"
                    value="10"
                />
            </div>
            <div class="container-checkboxes">
                <input class="input-checkbox visually-hidden checkbox-numbers" type="checkbox" name="numbers-checkbox" id="numbers-checkbox"  />
                <label class="label-checkbox" for="numbers-checkbox">
                    <span class="custom-checkbox">
                        <svg class="checkbox-mark" width="10" height="8">
                            <use href="/js-tasks-practice/assets/icons-0KyXKmBP.svg#checkmark-checkbox"></use>
                        </svg>
                    </span>
                    <span class="checkbox-text">Numbers</span>
                </label>
                <input class="input-checkbox visually-hidden checkbox-symbols" type="checkbox" name="symbols" id="symbols-checkbox"  />
                <label class="label-checkbox" for="symbols-checkbox">
                    <span class="custom-checkbox">
                        <svg class="checkbox-mark" width="10" height="8">
                            <use href="/js-tasks-practice/assets/icons-0KyXKmBP.svg#checkmark-checkbox"></use>
                        </svg>
                    </span>
                    <span class="checkbox-text">Symbols</span>
                </label>
            </div>
            <button class="btn-generate" type="button">Generate</button>
          </div>
        </div>
      </section>

    </main>
  </body>
</html>
